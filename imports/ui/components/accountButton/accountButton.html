<template name="accountButton">
    <div class="">

        <div class="ui compact button left attached" href="/sign-in">
            {{#if isLoggedIn}}
                <a id="logout">Sign Out</a>
            {{else}}
                <a class="" href="/login">Sign In</a>
            {{/if}}
        </div>
        <div class="ui compact right attached icon simple dropdown button">
            <i class="dropdown icon"></i>
            <div class="menu">
                <a class="item" href="/sign-up">Sign Up</a>
            </div>


        </div>
    </div>
</template>
