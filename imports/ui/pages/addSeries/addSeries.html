<template name="addSeries">
    <div class="ui container">
        <div class="ui segment form">
            {{#autoForm schema=SeriesSchema id="addSeries" validation="submitThenKeyup"}}
                <div class="ui header">Title</div>
                <div class="ui segment">
                    {{> afQuickField name='title.alias'}}
                    {{> afQuickField name='title.fullTitle'}}
                    {{> afQuickField name='title.altTitle'}}
                    {{> afQuickField name='title.rawTitle'}}
                </div>
                <div class="ui header">IDK dude</div>

                <div class="ui segment">
                <div class="ui horizontal segments">
                    <div class="ui segment">
                        {{> afArrayField name='authors' inputType="text"}}
                    </div>
                    <div class="ui segment">
                        {{> afArrayField name='artists' inputType="text"}}
                    </div>
                </div>
            </div>
            <div class="ui segment">
                {{> afArrayField name='fonts' inputType="text"}}
            </div>
                <div class="ui segment">
                    {{> afQuickField name='groups.0' options=groupOptions}}
                </div>
                <button type="submit" class="ui button primary">Add</button>
            {{/autoForm}}
        </div>
    </div>
</template>
