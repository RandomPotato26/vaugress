<template name="group">
            {{#let group = target}}
            <div class="ui segment">


                <div class="ui two column very relaxed grid">
                    <div class="column">
                        <h1 class="ui header">{{target.name}}</h1>
                    </div>
                    <div class="column right aligned">
                        <div class="ui toggle checkbox">
                            <input type="checkbox" name="viewDates">
                            <label>View Details</label>
                        </div>
                    </div>
                </div>

                <div class="ui top attached menu">
                    {{#each series in getSeries}}
                        <div class="ui item button" data-tab="{{series._id}}" id="{{series._id}}">{{#if (series.title.alias)}} {{series.title.alias}} {{else}} {{series.title.fullTitle}} {{/if}}</div>
                    {{/each}}
                </div>
                {{> tabular table=TabularTables.Chapters class="ui very compact selectable celled table"}}

                {{#if createModal}}
                    {{> popupEdit}}

                {{/if}}
            </div>
            {{/let}}
</template>
