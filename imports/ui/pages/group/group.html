<template name="group">
    <br>
    <div class="ui container">
            {{#let group = target}}
                {{#if target}}
                    {{print target}}
                    {{print getSeries}}
                    {{print getChapters}}

                {{/if}}

            <div class="ui header">{{target.name}}</div>

                {{#each series in getSeries (target._id)}}
                    {{#with series}}
                        {{#if series}}
                            <div class="ui segment">
                                <div class="ui header">{{series.name}}</div>
                                <table class="ui small compact celled table">
                                    <thead>
                                    <tr>
                                        <th>Chapter</th>
                                        <th>vol</th>
                                        <th>Title</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    {{#each chapter in getChapters (series._id)}}
                                        {{#with chapter}}
                                            {{#if chapter}}
                                                <tr>
                                                    <td data-label="Chapter">{{TL.assignName}}</td>
                                                    <td data-label="vol">{{volume}}</td>
                                                    <td data-label="Title">{{title}}</td>
                                                </tr>
                                            {{/if}}

                                        {{/with}}
                                    {{/each}}
                                    </tbody>md
                                </table>
                            </div>

                        {{/if}}


                        <tr>
                            <td data-label="Chapter">{{number}}</td>
                            <td data-label="vol">{{volume}}</td>
                            <td data-label="Title">{{title}}</td>
                        </tr>
                    {{/with}}
                {{/each}}
            {{/let}}
    </div>
</template>
