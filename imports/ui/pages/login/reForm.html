<template name="reForm">
    <div class="ui hidden"></div>
    <div class="at-form ui raised segments">
        <!-- Title -->
        <div class="at-title">

            <h3 class="ui dividing header">Kill Yourself</h3>
        </div>

        <!-- Services Separator -->
        <div class="ui divider at-sep">

        </div>
        <!-- Global Error -->
        <div class="at-error">
            <p>Login forbidden</p>
        </div>
        <!-- Global Resutl -->
        <div class="at-result">
            <p>Email Sent!</p>
        </div>
        <!-- Password Service -->
        <div class="at-pwd-form">
            <form role="form" id="at-pwd-form" class="ui form" novalidate="">
                <!-- Input -->
                <div class="at-input centered">
                    <label for="at-field-username">
                        Username
                    </label>
                    <input type="text" id="at-field-username" name="at-field-username" placeholder="Your credit name" autocapitalize="none" autocorrect="off" class="ui input">
                </div>
                <!-- Input with Validation Error -->
                <div class="at-input has-error">
                    <label for="at-field-email">
                        Email
                    </label>
                    <input type="email" id="at-field-email" name="at-field-email" placeholder="Email" autocapitalize="none" autocorrect="off" class="ui input">
                    <span>Invalid email</span>
                </div>
                <!-- Input with Successful Validation -->
                <div class="at-input has-success">
                    <label for="at-field-password">
                        Password
                    </label>
                    <input type="password" id="at-field-password" name="at-field-password" placeholder="Password" autocapitalize="none" autocorrect="off" class="ui input">
                </div>
                <!-- Forgot Password Link -->
                <div class="at-pwd-link">
                    <p>
                        <a href="/forgot-password" id="at-forgotPwd" class="at-link at-pwd">Forgot your password?</a>
                    </p>
                </div>
                <!-- Form Submit Button -->
                <button type="submit" class="at-btn submit disabled" id="at-btn">
                    Register
                </button>
            </form>
        </div>

        <!-- Social Buttons for Oauth Sign In / Sign Up-->
        <div class="at-oauth">
            <button class="ui button at-social-btn" id="at-google" name="google">
                <i class="fa fa-google"></i> Sign in with Google
            </button>
        </div>
        <!-- Link to Sign In -->
        <div class="at-signin-link">
            <p>
                If you already have an account
                <a href="/sign-in" id="at-signIn" class="at-link at-signin">sign in</a>
            </p>
        </div>
        <!-- Link to Sign Up -->
        <div class="at-signup-link">
            <p>
                Don't have an account?
                <a href="/sign-up" id="at-signUp" class="at-link at-signup">Register</a>
            </p>
        </div>
        <!-- Link to Privacy Policy and Terms of use -->
        <div class="at-terms-link">
            <p>
                By clicking Register, you agree to our
                <a href="/privacyPolicy">Privacy Policy</a>
                and
                <a href="/termsOfUse">Terms of Use</a>
            </p>
        </div>
    </div>
</template>
