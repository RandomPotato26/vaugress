                {{#autoForm schema=GroupSchema id="addGroup" type="method" meteormethod="groups.add" validation="submitThenKeyup"}}
            <div class="ui segment">

                    {{> afQuickField name='name'}}
                    {{> afQuickField name='discord'}}
                    {{> afQuickField name='mangadex'}}
            </div>
                    <h5>none of these work for now</h5> <!-- TODO: make these do things-->

                    {{> afQuickField name='allowSelfAssign'}}

                    {{> afQuickField name='combineClWithRd'}}
